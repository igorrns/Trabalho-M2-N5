<main class="container">
    <h1 class="mt-5">Incluir Livro</h1>

    <form (submit)="incluir()" ngNativeValidate>
        <div class="mb-3">
            <label for="titulo" class="form-label">TÃ­tulo</label>
            <input type="text" class="form-control" id="titulo" required [(ngModel)]="livro.titulo">
        </div>

        <div class="mb-3">
            <label for="resumo" class="form-label">Resumo</label>
            <textarea class="form-control" id="resumo" [(ngModel)]="livro.resumo"></textarea>
        </div>

        <div class="mb-3">
            <label for="editora" class="form-label">Editora</label>
            <select class="form-select" id="editora" required [(ngModel)]="livro.codEditora">
                <option *ngFor="let editora of editoras" [value]="editora.codEditora">{{editora.nome}}</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="autores" class="form-label">Autores</label>
            <textarea class="form-control" id="autores" [(ngModel)]="autoresForm"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Incluir Livro</button>
    </form>
</main>
