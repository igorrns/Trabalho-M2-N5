<main class="container my-4">
    <h2 class="mb-4">Catálogo de Livros</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Titulo</th>
                <th scope="col">Resumo</th>
                <th scope="col">Editora</th>
                <th scope="col">Autores</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let livro of livros">
                <td>{{livro.codigo}}</td>
                <td>{{livro.titulo}}</td>
                <td>{{livro.resumo}}</td>
                <td>{{obterNome(livro.codEditora)}}</td>
                <td>
                    <ul>
                        <li *ngFor="let autor of livro.autores">{{autor}}</li>
                    </ul>
                </td>
                <td><button class="btn btn-danger" (click)="excluir(livro.codigo)">Excluir</button></td>
            </tr>
        </tbody>
    </table>
</main>
